<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="cuerpo">
    <div class="container my-5">
        <h4>Inscripciones Mano Amiga 2023</h4>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="lbl_nombre">Nombre</span>
                    <input type="text" class="form-control" aria-label="Name" aria-describedby="name" name="name" id="name">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="lbl_description">Apellido</span>
                    <input type="text" class="form-control" aria-label="Surname" aria-describedby="surname" name="surname" id="surname">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="lbl_price">Edad</span>
                    <input type="text" class="form-control" aria-label="Age" aria-describedby="age" name="age" id="age">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="lbl_price">Curso a inscribirse</span>
                    <input type="text" class="form-control" aria-label="Curse" aria-describedby="curse" name="curse" id="curse">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="lbl_price">DNI</span>
                    <input type="text" class="form-control" aria-label="DNI" aria-describedby="DNI" name="dni" id="dni">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <button type="button" class="btn btn-success btn-block w-100" id="btnSave">Guardar</button>
            </div>
        </div>
    </div>


    <hr/>

    <br><br>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">DNI</th>
                <th scope="col">EDAD</th>
                <th scope="col">CURSO</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>
    </div>
    <script src="estudiantes.js"></script>
    <script src="inscripciones.js"></script>
    <script src="main.js"></script>
</body>
</html>
